<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1 id="total"> <p>Prix Totale</p> <br>
        : 0 DT</h1>
<div class="container">
    <div>
        <img style="width: 300px;" src="bag.png" alt="Not Found">
        <h2>BAGS</h2>
        <h3 class="price">15</h3>
        <button class="btnMoins">-</button>
        <span class="qte">0</span>
        <button class="btnPlus">+</button>
        <br>
        <br>
        <i class="fa-solid fa-trash fa-2xl"></i>
        <i class="fa-solid fa-heart fa-2xl"></i>
    </div>
    <br>
    <br>
    <div>
        <img style="width: 300px;" src="baskets.png" alt="Not Found">
        <h2>BASKETS</h2>
        <h3 class="price">8</h3>
        <button class="btnMoins">-</button>
        <span class="qte">0</span>
        <button class="btnPlus">+</button>
        <br>
        <br>
        <i class="fa-solid fa-trash fa-2xl"></i>
        <i class="fa-solid fa-heart fa-2xl"></i>
    </div>
    <br>
    <br>
    <div>
        <img style="width: 300px;" src="socks.png" alt="Not Found">
        <h2>SOCKS</h2>
        <h3 class="price">2</h3>
        <button class="btnMoins">-</button>
        <span class="qte">0</span>
        <button class="btnPlus">+</button>
        <br>
        <br>
        <i class="fa-solid fa-trash fa-2xl"></i>
        <i class="fa-solid fa-heart fa-2xl"></i>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
